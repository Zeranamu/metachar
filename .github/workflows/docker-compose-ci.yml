name: Docker Compose CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx (needed for docker-compose build)
      - name: Set up QEMU (for multi-arch, if needed)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. (Optional) Log in to a container registry if you plan to push images
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: Zeranamu
          password: dckr_pat_ZLqQD1CppZuvEUIT8NeyVJY7eNk

      # 4. Build all services defined in docker-compose.yml
      - name: Build with docker-compose
        run: |
          # Ensure docker-compose plugin/standalone is available
          if ! command -v docker-compose &>/dev/null; then
            echo "Installing docker-compose..."
            sudo apt-get update
            sudo apt-get install -y docker-compose-plugin
          fi

          # (Optional) If your compose file isn’t in the root, point to its location:
          # cd backend
          # docker-compose -f docker-compose.yml build

          # If compose file lives at repo root:
          docker-compose build

